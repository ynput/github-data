name: Test custom action
on:
  workflow_dispatch:
env:
  GH_TOKEN: ${{ secrets.CI_TOKEN }}
jobs:
  test-action:
    runs-on: ubuntu-latest

    steps:
        - name: test custom action
          id: test-action
          uses: ynput/github-data@main
          with:
            repo: "ynput/ayon-addon-action-testing"
            date: "2024-01-08T09:48:33Z"
            query_parameters: "body,labels,title"

        - name: Show test output
          run: |
            echo 'raw-output: ${{ steps.test-action.outputs.raw-output }}''
            echo 'labels: ${{ steps.test-action.outputs.label-list }}'
            echo 'increment: ${{ steps.test-action.outputs.bump-increment }}'
